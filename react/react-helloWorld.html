      function Home() {
        var [number, setNumber] = React.useState(0);
        var [number, setNumber] = React.useState(1);
        const [type, setType] = React.useState("react");
        const changeName = (name) => {
          setType(name);
        };
        const initState = { count: 0 };
        const reducer = (state, action) => {
          switch (action) {
            case "add":
              return { ...state, count: state.count + 1 };
            case "desc":
              return { ...state, count: state.count - 1 };
          }
        };

        const [state, dispatch] = React.useReducer(reducer, initState);

        return (
          <div>
            <span>{state.count}</span>
            <br />
            <button onClick={() => dispatch("add")}>num+1</button>
            <button onClick={() => dispatch("desc")}>num-1</button>

          </div>
        );
      }
