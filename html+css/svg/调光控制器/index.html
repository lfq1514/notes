<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 600px;
            background: pink;

        }
    </style>
</head>
<body>
    <div class='box'>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width='100%' height='100%' fill='red'>
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:red;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:yellow;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:blue;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path d="M20 80 A100 100 0 0 1 200 80 " stroke="url(#grad1)" stroke-width='10' fill="none"></path>
            <circle cx='20' cy='80' r='5' fill='rgb(255,255,0)'></circle>
            <circle cx='200' cy='80' r='5' fill='rgb(255,0,0)'></circle>
        </svg>

    </div>

</body>

</html>
