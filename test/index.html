<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>canvas 获取图像颜色</title>
        <style>
            html {
                font-size: 48px;
            }
            .box1 {
                font-size: 24px;
            }
            .box2 {
                font-size: 1rem;

            }
        

        </style>
    </head>
    <body>
        body
       
        <div class="box1">
            hello world
            <div class="box2">
                hello world
            </div>

        </div>
    </body>
    <script>
        const box2=document.getElementsByClassName("box2")[0];
        box2.addEventListener("mousedown",function(e){
            console.log('e',e)
        })
       
    </script>
</html>
